<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- header -->
        <header id="header_container" class="header_container">
            <div class="navbar_container d_flex">
                <div class="logo">
                    <img src="./assets/img/dark-logo.png" alt="page logo">
                </div>
                <nav class="navbar">
                    <ul class="navbar_opt d_flex quit_dot capitalize_text">
                        <li>home<i class="fas fa-chevron-down"></i></li>
                        <li>pages<i class="fas fa-chevron-down"></i></li>
                        <li>courses<i class="fas fa-chevron-down"></i></li>
                        <li>features<i class="fas fa-chevron-down"></i></li>
                        <li>blog<i class="fas fa-chevron-down"></i></li>
                        <li>shop<i class="fas fa-chevron-down"></i></li>
                    </ul>
                </nav>
                <div class="lang_search">
                    <ul class="d_flex quit_dot">
                        <li>
                            <img :src="flagsLang[counter]" alt=""> 
                            <select name="languages" id="languages" class="uppcase_text" v-model="counter">
                                <option value="" v-for="language in languages" v-bind:value="language.value">{{language.text}}</option>
                            </select>
                        </li>
                        <li><i class="far fa-user-circle"></i></li>
                        <li>
                            <div class="search_box">
                                <input type="text"><i class="fas fa-search"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="banner">

            </div>    
        </header>
        <!-- /header -->
        <main>
            <section  class="explain_business"></section>
            <section  class="services"></section>
            <section  class="courses"></section>
            <section  class="video_business"></section>
            <section  class="event_section"></section>
            <section  class="feedbacks"></section>
            <section  class="newsletters"></section>
        </main>
        <footer>
            <ul class="adress_list"></ul>
            <ul class="explore_list"></ul>
            <ul class="information_list"></ul>
            <h4 class="copyright"></h4>
        </footer>
    </div>
    <!-- vue & js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- /vue & js -->
</body>
</html>
